<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Hover</title>
    <style>
        div:hover {
            color: grey;
        }
        div>p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: lightgray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 200;
        }
        
    </style>
</head>
<body>
    <h1>Teste de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div> Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <hr>
    <p>Fim do teste</p>
</body>
</html>
