<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Pode escrever um parágrafo de
        qualquer jeito
        basta colocar entre o &lt;P&gt; e o &lt;/P&gt;.<!--less than e greater than-->
    </p>
    <p>Para quebrar a linha, basta usar a tag <br>br</p>
    <p>Símbolos especiais:
        &pound;
        &yen;
        &trade;
        &copy;
        &uparrow;<br>
    </p>
    <p>Emojis: <br>&#x1F913;</p>
</body>
</html>
