<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="gen" id="igenm" value="M"> <label for="igenm">Masculino</label><br>
            <input type="radio" name="gen" id="igenf" value="F" checked> <label for="igenf">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="vol" id="ivol" checked><label for="ivol">Vôlei</label><br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label><br>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label><br>
        </fieldset>
        <fieldset>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#fffff">
            </p>
            <p>
                <label for="inivel">Nível de satisfação: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
            </p>
            <p>
                <label for="ifile">Selecione o arquivo: </label>
                <input type="file" name="file" id="ifile">
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label for="iestado">Estado: </label><br>
                <select name="estado" id="iestado">
                    <option value="">-- Escolha --</option>
                    <optgroup label="Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Sul">
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option value="Desenvolvedor"></option>
                    <option value="Professor"></option>
                    <option value="Militar"></option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg"></textarea>
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
