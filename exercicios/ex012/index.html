<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de vídeos</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Aqui está um vídeo hospedado localmente</p>
    <video controls width="500" muted autoplay>
        <!--<source src="videos/meu-video.webm" type="video/webm">-->
        <source src="videos/meu-video.mp4" type="video/mp4">
    </video>
    <h1>Teste de vídeo hospedado externamente</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=Suuv48oXelUXAUdN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
