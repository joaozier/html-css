<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de dimensões de imagens</title>
</head>
<body>
    <h1>teste de dismensões</h1>
    <p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto grande">
    </picture>
    </p>
    <h1>Reproduzindo audio</h1>
    <p>
        <audio preload="auto" autoplay loop>
            <source src="midias/marimba chill - jimena contreras.mp3" type="audio/mp3">
            <source src="midias/guanacast-33.mp3" type="audio/mp3">
        </audio>
    </p>
</body>
</html>
